<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="order-container">

    <article class="image">
      <img src="images/illustration-hero.svg" alt="heroImage">
    </article>

    <article class="details" >
      <h1 class="heading"> Order Summary </h1>

      <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like! </p>

      <div class="grid">
        <img src="images/icon-music.svg" alt="music_icon">

        <div class="subscription"> 
          <div class="annual"> Annual Plan </div>
          <div class="price"> $59.99/year </div>
        </div>

        <a href="#" class="change"> Change </a>
      </div>
      
      <button class="proceed"> Proceed to Payment </button>
      <button class="cancel"> Cancel Order </button>
    </article>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gautam Sajwan</a>.
  </div>
</body>
</html>
